<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Book Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Book Finder</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for books..." />
            <button id="searchButton">Search</button>
        </div>
        <div id="loading" class="loading">Loading...</div>
        <div id="bookList" class="book-list"></div>

        <!-- Pagination Controls -->
        <div class="pagination">
            <button id="prevPageButton" class="pagination-button">Previous</button>
            <span id="pageNumberDisplay" class="page-number">Page 1</span>
            <button id="nextPageButton" class="pagination-button">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
